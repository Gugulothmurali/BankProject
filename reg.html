<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body {
	background-color: #ffcce0;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

h1 {
	text-align: center;
	color: #333;
	padding-top: 20px;
}

form {
	background-color: #fff;
	max-width: 500px;
	margin: 20px auto;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

label {
	display: block;
	margin-bottom: 8px;
	font-weight: bold;
	color: #555;
}

input[type="text"], input[type="email"], input[type="password"], input[type="number"],
	input[type="file"], select, textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ccc;
	border-radius: 8px;
	box-sizing: border-box;
}

textarea {
	resize: vertical;
}

input[type="submit"], input[type="reset"] {
	width: 48%;
	padding: 10px;
	background-color: #ff66a3;
	color: white;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	font-weight: bold;
	margin-right: 4%;
}

input[type="submit"]:hover, input[type="reset"]:hover {
	background-color: #e05590;
}

.button-group {
	display: flex;
	justify-content: space-between;
}
</style>

<script type="text/javascript">
	function Display() {
		var name = document.myform.id.value;
		if (name == "") {
			window.alert("Enter Id : ")
			return false;
		}
		return true;
	}
</script>
</head>

<body>
	<h1>Registration Form</h1>
	<form name="myform" action="maharshi" method="post"
		enctype="multipart/form-data" onsubmit="return Display()">
		<label>Id no:</label> <input type="text" name="id" /> <label>First
			Name:</label> <input type="text" name="Fname" /> <label>Last Name:</label> <input
			type="text" name="Lname" /> <label>User Email Id:</label> <input
			type="email" name="mail" /> <label>Password:</label> <input
			type="password" name="password" /> <label>Confirm Password:</label>
		<input type="password" name="conpassword" /> <label>Phone
			Number:</label> <input type="number" name="mobileno" /> <label>Enter
			Address:</label>
		<textarea name="ad"></textarea>

		<label>Photo:</label> <input type="file" name="photo" /> <label>Role:</label>
		<select name="role">
			<option value="admin">admin</option>
			<option value="user">user</option>
		</select>

		<div class="button-group">
			<input type="submit" name="submit" value="Register" /> <input
				type="reset" name="reset" value="Clear" />
		</div>
	</form>
</body>
</html>
